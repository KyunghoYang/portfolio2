<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>


<style>
    .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    display: none; /* Hide by default */
}

.popup:target {
    display: block; /* Show when targeted */
}

.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

</style>

</head>
<body>
    <div class="product">
        <div class="video-container">
            <a href="#popup-video"> <!-- Clicking this will open the pop-up -->
                <img src="./images/thumnail1.jpg" alt="Thumbnail">
            </a>
            <div id="popup-video" class="popup">
                <div class="popup-content">
                    <iframe width="560" height="315" src="https://youtu.be/YwPtSrNcGfI" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
                    

        </div>
    </div>
            
    
    
        
    
</body>
</html>
